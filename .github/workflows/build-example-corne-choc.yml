name: 'Build Example choc-corne nice-nano-v2 QWERTY vi mouse-move passkey'
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left","corne_right"]'
      alphas: '["QWERTY"]'
      nav: '["vi"]'
      custom_config: '["#define MIRYOKU_KLUDGE_MOUSEKEYSPR\n#define HRM_ORDER_GASC"]'
      kconfig: '["CONFIG_ZMK_MOUSE=y\nCONFIG_ZMK_BLE_PASSKEY_ENTRY=y"]'
      branches: '["petejohanson/zmk/feat/pointers-move-scroll"]'
